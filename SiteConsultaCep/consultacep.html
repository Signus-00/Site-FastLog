<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/package-icon.png" type="image/x-icon"> <!-- Icon -->
    <link rel="stylesheet" href="style.css"> <!-- Link CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Painel de Consulta | FastLog</title>
</head>

<body>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <img class="logo" width="15%" src="imgs/FastLog-logo.png" alt="">
                <a class="btn btn-primary" href="index.html">Home</a>

                <!-- Dropdwn form Login -->
                <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false" data-bs-auto-close="outside">
                        <b-icon icon="person-fill">Usuário</b-icon>
                    </button>
                    <form action="consultacep.html" class="dropdown-menu p-4-consulta" id="user">
                        <div class="mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#6c757d"
                                class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                            </svg>
                            <h5 class="user-name">Usuário</h5>

                        </div>

                        <a class="btn btn-primary" href="index.html" id="sair">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z" />
                                <path fill-rule="evenodd"
                                    d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z" />
                            </svg>
                            Sair
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="dashboard">
        <h3><svg xmlns="http://www.w3.org/2000/svg" width="50" height="45" fill="currentColor" class="bi bi-speedometer"
                viewBox="0 0 16 16">
                <path
                    d="M8 2a.5.5 0 0 1 .5.5V4a.5.5 0 0 1-1 0V2.5A.5.5 0 0 1 8 2zM3.732 3.732a.5.5 0 0 1 .707 0l.915.914a.5.5 0 1 1-.708.708l-.914-.915a.5.5 0 0 1 0-.707zM2 8a.5.5 0 0 1 .5-.5h1.586a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 8zm9.5 0a.5.5 0 0 1 .5-.5h1.5a.5.5 0 0 1 0 1H12a.5.5 0 0 1-.5-.5zm.754-4.246a.389.389 0 0 0-.527-.02L7.547 7.31A.91.91 0 1 0 8.85 8.569l3.434-4.297a.389.389 0 0 0-.029-.518z" />
                <path fill-rule="evenodd"
                    d="M6.664 15.889A8 8 0 1 1 9.336.11a8 8 0 0 1-2.672 15.78zm-4.665-4.283A11.945 11.945 0 0 1 8 10c2.186 0 4.236.585 6.001 1.606a7 7 0 1 0-12.002 0z" />
            </svg> Painel de Entregas</h3>

        <div class="dropdown">
            <button type="button" class="btn btn-outline-success" data-bs-toggle="dropdown" aria-expanded="false"
                data-bs-auto-close="outside">
                Incluir Pedido
            </button>
            <form class="dropdown-menu p-4-incluir">
                <form action=".">
                    <div class="container-fluid">
                        <label for="">Nº do pedido:</label><br>
                        <input type="text" size="10" name="pedido" id="pedido"  maxlength="8" value="12345678"><br>
                        <label for="">Nome</label><br>
                        <input type="text" id="nome" name="nome"><br>
                        <label for="">Cep:</label><br>
                        <input type="text" size="20" maxlength="8" onblur="pesquisacep(this.value);" name="cep" id="cep"><br>
                        <label for="">Rua:</label><br>
                        <input type="text" size="80" name="rua" id="rua"><br>
                        <label for="">Bairro:</label><br>
                        <input type="text" size="80" name="bairro" id="bairro"><br>
                        <label for="">Cidade:</label><br>
                        <input type="text" size="60" name="cidade" id="cidade"><br>
                        <label for="">UF:</label><br>
                        <input type="text" size="10" name="uf" id="uf"><br>
                        <label for="">Situação:</label><br>
                        <input type="text" size="60" name="situacao" id="situacao" value="Em rota de Entrega"><br>
                        <label for="">Entrega Prevista:</label><br>
                        <input type="text" size="60" name="entrega" id="entrega" value="08/12/2022"><br> 
                        <label for="">Nº rastreio:</label><br>
                        <input type="text" size="60" name="rastreio" id="rastreio" maxlength="9" value="011101110"><br> 
                        <p></p>
                        <input type="button" class="btn btn-outline-success" name="btnIncluir" id="btnIncluir"
                            value="Incluir" onclick="IncluirRegistro()"><br>
                </form>
            </form>
        </div>
    </div>
    <br>

    <div class="container-fluid">
        <table class="table table-striped" id="tabelaUsuarios">
            <thead>
                <tr>
                    <th scope="col">Nº do pedido</th>
                    <th scope="col">Destinatário</th>
                    <th scope="col">Cep</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Bairro</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">UF</th>
                    <th scope="col">Situação</th>
                    <th scope="col">Entrega Prevista</th>
                    <th scope="col">Rastreio</th>
                    <th scope="col"></th>
                </tr>
            </thead>
    </div>





    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- Script JavaScript -->
    <script src="index.js"></script>
</body>

</html>
